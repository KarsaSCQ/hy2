port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: info
external-controller: :9090

geodata-mode: true
geox-url:
  geosite: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"
  geoip: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat"
  mmdb: "https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country-only-cn-private.mmdb"
geo-auto-update: true
geo-update-interval: 24

dns:
  enable: true
  ipv6: false
  prefer-h3: true           # 优先使用 HTTP/3 (QUIC) 加速解析
  enhanced-mode: fake-ip    # 或 redir-host，看你需求
  fake-ip-range: 198.18.0.0/15
  nameserver:
    - https://doh.pub/dns-query           # 百度公共 DoH (国内加密DNS)
    - https://dns.alidns.com/dns-query     # 阿里公共 DoH (国内加密DNS)
    - https://doh.dnspod.cn/dns-query      # 腾讯 DNSPod DoH (国内加密DNS)
  fallback:
    - https://1.1.1.1/dns-query             # Cloudflare (国外，支持H3)
    - https://8.8.8.8/dns-query             # Google DNS (国外，支持H3)
    - https://8.8.4.4/dns-query            
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4   # 保持默认，规避部分国外保留地址
  default-nameserver:
    - 223.5.5.5       # 阿里备用，兜底解析
    - 114.114.114.114 # 114备用，兜底解析

nameserver-policy:
  'geosite:cn':
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - https://doh.dnspod.cn/dns-query
  'geosite:geolocation-!cn':
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
    - https://8.8.4.4/dns-query
  'geosite:private,apple':
    - https://dns.alidns.com/dns-query
  '+.lan':
    - 223.5.5.5
  '+.local':
    - 223.5.5.5


proxies:
  - {type: hysteria2,name: hy2, server: 107.172.5.56, port: 443, client-fingerprint: chrome,   password: kirkir.top,  sni: 7533666.top,  skip-cert-verify: true, udp: true, }
proxy-groups:
  - name: MINE
    type: select
    proxies:
      - hy2
      
      
rule-providers:
  reject:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400

  proxy:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/proxy.txt"
    path: ./ruleset/proxy.yaml
    interval: 86400

  direct:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt"
    path: ./ruleset/direct.yaml
    interval: 86400

  private:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/private.txt"
    path: ./ruleset/private.yaml
    interval: 86400

  gfw:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt"
    path: ./ruleset/gfw.yaml
    interval: 86400

  telegramcidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/telegramcidr.txt"
    path: ./ruleset/telegramcidr.yaml
    interval: 86400

  cncidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt"
    path: ./ruleset/cncidr.yaml
    interval: 86400

  lancidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt"
    path: ./ruleset/lancidr.yaml
    interval: 86400

  applications:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt"
    path: ./ruleset/applications.yaml
    interval: 86400   

  # 照葫芦画瓢
  GoogleFCM_No_Resolve:
    type: http
    behavior: classical
    url: "https://github.com/blackmatrix7/ios_rule_script/raw/refs/heads/master/rule/Clash/GoogleFCM/GoogleFCM_No_Resolve.yaml"
    path: ./ruleset/GoogleFCM_No_Resolve.yaml
    interval: 86400  
      
rules:

 # 1. 局域网IP直连
- GEOIP,LAN,DIRECT

# 2. 中国大陆IP直连
- GEOIP,CN,DIRECT

# 3. 中国大陆域名直连
- GEOSITE,CN,DIRECT

# 4. 自定义规则直连
- DOMAIN-SUFFIX,fishhawk.top,DIRECT
- DOMAIN-SUFFIX,warhut.cn,DIRECT
- DOMAIN-SUFFIX,cycanime.com,DIRECT
- DOMAIN-SUFFIX,8xsk.com,DIRECT
- DOMAIN-SUFFIX,steamdb.info,DIRECT
- DOMAIN,clash.razord.top,DIRECT
- DOMAIN,yacd.haishan.me,DIRECT

# 5. 系统/应用直连
- RULE-SET,direct,DIRECT
- RULE-SET,applications,DIRECT
- RULE-SET,GoogleFCM_No_Resolve,DIRECT

# 6. 私有IP和局域网段直连
- RULE-SET,private,DIRECT
- RULE-SET,lancidr,DIRECT
- RULE-SET,cncidr,DIRECT

# 7. 拒绝广告
- RULE-SET,reject,REJECT

# 8. 兜底：全走代理
- MATCH,hy2
